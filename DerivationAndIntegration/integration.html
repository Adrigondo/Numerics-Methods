<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Combo&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="equation.css" />
</head>
<body>
  <section class="input-section">
    <h1 class="main-title">Integration: Simpson 1/3 and 3/8</h1>
    <div class="equation-container">
      <div id="equation-begin">
        <span class="operator-sign">f<sub>(x)</sub> =</span>
      </div>
      <!-- <div>
        <span class="operator-sign">+</span>
        <div class="input-group">
          <input
            type="number"
            class="form-control a-value-js"
            id="a0"
            placeholder="a0"
          />
          <span class="input-group-text">x<sup>0</sup></span>
        </div>
      </div> -->
      <div>
        <button class="btn btn-success" id="increase-grade">
          + Increase grade
        </button>
        <button class="btn btn-danger" id="decrease-grade">
          - Decrease grade
        </button>
      </div>
    </div>
    <div class="configuration-container">
      <div class="input-group">
        <span class="input-group-text">Initial X</span>
        <input
          type="number"
          class="form-control a-value-js"
          id="initial-x"
          placeholder="a"
          value="0"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text">Final X</span>
        <input
          type="number"
          class="form-control a-value-js"
          id="final-x"
          placeholder="b"
          value="0.8"
        />
      </div>
      <div class="input-group">
        <span class="input-group-text">Number of segments:</span>
        <input
          type="number"
          class="form-control a-value-js"
          id="number-segments"
          placeholder="n"
          value="5"
        />
      </div>
    </div>
    <button class="btn btn-primary btn-calculate" id="calculate">
      Calculate
    </button>
  </section>
  <section class="results">
    <table
      class="table table-striped table-bordered text-center visible not-visible"
    >
      <thead>
        <tr>
          <th colspan="4">Result:</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="evaluations-celd-js"></td>
        </tr>
        <tr>
          <td id="result-celd-js"></td>
        </tr>
      </tbody>
    </table>
    <table
      class="table table-striped table-bordered text-center visible not-visible"
    >
      <thead>
        <tr>
          <th colspan="4">Error calculation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="error-operations-celd-js"></td>
        </tr>
        <tr>
          <td id="error-celd-js"></td>
        </tr>
      </tbody>
    </table>
  </section>

  <script src="integration.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</body>
