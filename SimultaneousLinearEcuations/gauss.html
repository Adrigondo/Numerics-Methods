<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method | Adrian Gonzalez | 2022</title>
    <link rel="stylesheet" href="gauss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="input-section">
        <h1 class="main-title">Solution of simultaneous linear ecuations with <br>
            GAUSS METHOD PROGRAM</h1>
        <div class="row row-cols-4 mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="number" class="form-control" id="1-a1" placeholder="a<sub>1</sub>" value="3"/>
                    <span class="input-group-text">x<sub>1</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="1-a2" placeholder="a<sub>2</sub>" value="-0.1"/>
                    <span class="input-group-text">x<sub>2</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="1-a3" placeholder="a<sub>3</sub>" value="-0.2"/>
                    <span class="input-group-text">x<sub>3</sub></span>
                </div>
            </div>
            
            <div class="col input-group--signed">
                <span class="operator-sign">=</span>
                <input type="number" class="form-control" id="1-a0" placeholder="a<sub>0</sub>" value="7.85"/>
            </div>
        </div>
        <div class="row row-cols-4 mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="number" class="form-control" id="2-a1" placeholder="a<sub>1</sub>" value="0.1"/>
                    <span class="input-group-text">x<sub>1</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="2-a2" placeholder="a<sub>2</sub>" value="7"/>
                    <span class="input-group-text">x<sub>2</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="2-a3" placeholder="a<sub>3</sub>" value="-0.3"/>
                    <span class="input-group-text">x<sub>3</sub></span>
                </div>
            </div>
            
            <div class="col input-group--signed">
                <span class="operator-sign">=</span>
                <input type="number" class="form-control" id="2-a0" placeholder="a<sub>0</sub>" value="-19.3"/>
            </div>
        </div>
        <div class="row row-cols-4 mb-3">
            <div class="col">
                <div class="input-group">
                    <input type="number" class="form-control" id="3-a1" placeholder="a<sub>1</sub>" value="0.3"/>
                    <span class="input-group-text">x<sub>1</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="3-a2" placeholder="a<sub>2</sub>" value="-0.2"/>
                    <span class="input-group-text">x<sub>2</sub></span>
                </div>
            </div>
            <div class="col input-group--signed">
                <span class="operator-sign">+</span>
                <div class="input-group">
                    <input type="number" class="form-control" id="3-a3" placeholder="a<sub>3</sub>" value="10"/>
                    <span class="input-group-text">x<sub>3</sub></span>
                </div>
            </div>
            
            <div class="col input-group--signed">
                <span class="operator-sign">=</span>
                <input type="number" class="form-control" id="3-a0" placeholder="a<sub>0</sub>" value="71.4"/>
            </div>
        </div>
          <!-- <button class="btn btn-secondary" onclick="addRoot()">+ Add a root to search</button> -->
        <button class="btn btn-primary" onclick="startCalculations()">Get the the aproximation for x values</button>
    </section>
    <section class="results">
        <div class="toast-container position-absolute top-0 end-0 p-3" id="error-js">
        </div>
        <table class="table table-striped table-bordered text-center visible not-visible" id="end-matrix-table-js">
            <thead id="table-header-js">
                <tr>
                    <td colspan="4">Final matrix</td>
                </tr>
                <tr>
                    <td>x<sub>1</sub></td>
                    <td>+ x<sub>2</sub></td>
                    <td>+ x<sub>3</sub></td>
                    <td>=</td>
                </tr>
            </thead>
            <tbody id="end-matrix-js">
            </tbody>
        </table>
        <table class="table table-striped table-bordered text-center visible not-visible" id="table-js">
            <thead id="table-header-js">
                <tr>
                    <td>x<sub>1</sub></td>
                    <td>x<sub>2</sub></td>
                    <td>x<sub>3</sub></td>
                </tr>
            </thead>
            <tbody id="table-results-js">
            </tbody>
        </table>
    </section>
    <!-- <a href="https://www.flaticon.es/iconos-gratis/error" title="error iconos">Error iconos creados por juicy_fish - Flaticon</a> -->

    <script src="gauss.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
